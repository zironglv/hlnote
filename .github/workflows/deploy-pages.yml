name: 部署决策报告到GitHub Pages

on:
  workflow_run:
    workflows: ["Investment Report Generator"]  # 修复：使用实际的工作流名称
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: 设置Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install xlrd>=2.0.1
    
    - name: 下载生成的报告
      uses: actions/download-artifact@v4
      with:
        name: daily-reports
        path: ./reports
    
    - name: 验证报告文件
      run: |
        echo "检查reports目录内容："
        find reports -type f -name "*.html" | head -20
        echo "检查reports目录结构："
        ls -la reports/
        if [ -d "reports" ] && [ -n "$(ls -A reports)" ]; then
          echo "✅ 报告目录存在且非空"
        else
          echo "⚠️ 报告目录为空或不存在，生成默认报告"
          python main_multi_fixed.py
        fi
    
    - name: 设置GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: 上传到GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: 部署到GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 生成访问链接
      run: |
        echo "GitHub Pages部署完成！"
        echo "报告可通过以下链接访问："
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo ""
        echo "具体报告文件："
        if [ -d "reports" ]; then
          find reports -name "*.html" -type f | while read file; do
            echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$file"
          done
        fi